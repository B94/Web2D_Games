<head>
	<meta charset='utf-8'>
	<title>TEST - requestAnimationFrame FPS</title>
</head>
<body>
	<div id='text'></div>

	<script>
	var fps = 0;

	function render(){
		fps++;
		requestAnimationFrame(render);
	}
	requestAnimationFrame(render);

	setInterval(function(){
		console.log('fps', fps);
		fps = 0;
	}, 1000);

	</script>
</body>
