<head>
	<meta charset='utf-8'>
	<title>TEST - Quad Player Shortcuts</title>
</head>
<body>
	<div id='text'></div>

	<script>
	var dom_text = document.getElementById('text');

	function keycode(e){
		dom_text.innerHTML = e.code;
		console.log(e);
	}

	document.addEventListener('keydown', keycode);
	</script>
</body>
