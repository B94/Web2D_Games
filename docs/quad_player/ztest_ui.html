<head>
	<meta charset='utf-8'>
	<title>TEST - Quad Player User Interface</title>
	<style>
	* {
		margin  : 0;
		padding : 0;
	}
	body {
		background : #888;
		width      : 100vw;
		height     : 100vh;
	}
	#topbar, #btnbar {
		background : #000;
		color      : #fff;
		position   : fixed;
		padding    : 0.5em;
		text-align : center;
	}
	#topbar ul, #btnbar ul {
		list-style : none;
	}

	/*
	 * for desktops
	 * nav bar is on left and right
	 */
	@media screen and (orientation: landscape) {
		#topbar {
			left    : 0;
			top     : 0;
			height  : 100%;
			display : table;
		}
		#btnbar {
			right   : 0;
			top     : 0;
			height  : 100%;
			display : table;
		}
		#topbar ul, #btnbar ul {
			display        : table-cell;
			vertical-align : middle;
		}
		#topbar li, #btnbar li {
			margin-bottom : 0.5em;
		}
	}

	/*
	 * for mobile device
	 * nav bar is on top and bottom
	 */
	@media screen and (orientation: portrait) {
		#topbar {
			left  : 0;
			top   : 0;
			width : 100%;
		}
		#btnbar {
			left   : 0;
			bottom : 0;
			width  : 100%;
		}
		#topbar li, #btnbar li {
			display : inline-block;
		}
	}
	</style>
</head>
<body>
	<div id='topbar'>
		<ul>
			<li><button>1</button></li>
			<li><button>2</button></li>
			<li><button>3</button></li>
		</ul>
	</div>

	<div id='btnbar'>
		<ul>
			<li><button>4</button></li>
			<li><button>5</button></li>
			<li><button>6</button></li>
		</ul>
	</div>
</body>
</html>
